<div class="min-vh-100 d-flex flex-column">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">POS System</a>
      <div class="navbar-nav ms-auto d-flex align-items-center gap-3">
        <button class="btn btn-dark" (click)="toggleDarkMode()">ðŸŒ™ Dark Mode</button>
        <a class="btn btn-primary" *ngIf="!authService.isLoggedIn()" routerLink="/login">Login</a>

        <div class="dropdown" *ngIf="authService.isLoggedIn()">
          <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            {{ authService.getUserEmail() }}
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li>
              <button class="dropdown-item text-danger" (click)="logout()">Logout</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <main class="flex-grow-1 mb-5">
    <router-outlet></router-outlet>
  </main>

  <footer class="text-center py-3 bg-light fixed-bottom">
    <p class="m-0">&copy; 2025 POS System</p>
  </footer>
</div>
