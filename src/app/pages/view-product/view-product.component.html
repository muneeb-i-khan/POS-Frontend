<div id="createProductModal" class="modal-overlay" #createProductModal>
    <div class="modal-content">
      <span class="close" (click)="closeCreateModal()">&times;</span>
      <app-create-form entity="Product" (productCreated)="handleProductCreated()"  (tsvSubmitted)="handleTsvSubmitted()"></app-create-form>
    </div>
  </div>

  <div *ngIf="showError" class="alert alert-danger mt-3 mb-3 fade show" role="alert">
    <strong>Error:</strong> {{ errorMessage }}
  </div>
  
  <app-view-table 
    [columns]="columns" 
    [data]="data" 
    [editableFields]="['name', 'barcode', 'clientName', 'price']"
    [totalItems]="totalProducts"
    [currentPage]="currentPage"
    [pageSize]="pageSize"
    (delete)="deleteProduct($event)"
    (edit)="editProduct($event)"
    (create)="openCreateModal()"
    (pageChange)="goToPage($event)">
  </app-view-table>
