<div class="login-container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-sm">
    <h2 class="text-center">Login</h2>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" placeholder="Enter your email" class="form-control" [(ngModel)]="email">
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" placeholder="Enter your password"  class="form-control" [(ngModel)]="password">
    </div>

    <button class="btn btn-primary w-100" (click)="login()">Login</button>

    <div class="text-center mt-3">
      <span>Don't have an account? </span>
      <button class="btn btn-link p-0 text-primary" (click)="navigateToSignup()">Sign up here</button>
    </div>
    
  </div>
</div>
