<div class="login-container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm">
      <h2 class="text-center">Signup</h2>
      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
      
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" placeholder="Enter your email" class="form-control" [(ngModel)]="email">
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" placeholder="Enter your password" class="form-control" [(ngModel)]="password">
      </div>

      <button class="btn btn-primary w-100" (click)="signup()" [disabled]="!email || !password">Signup</button>
    </div>
</div>
