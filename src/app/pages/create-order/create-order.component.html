<div class="container mt-4">
    <h3>Create Order</h3>

    <form (ngSubmit)="submitForm()">
        <!-- Customer Details -->
        <div class="mb-3">
            <label class="form-label">Customer Name</label>
            <input type="text" class="form-control" [(ngModel)]="customer.name" name="customerName" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Customer Phone</label>
            <input type="tel" class="form-control" [(ngModel)]="customer.phone" name="customerPhone" required>
        </div>

        <!-- Order Items -->
        <div *ngFor="let item of orderItems; let i = index" class="border p-3 mb-3 position-relative">
            <div class="d-flex justify-content-between align-items-center">
                <h5>Sale Item {{ i + 1 }}</h5>
                <button type="button" class="btn btn-danger btn-sm" (click)="removeOrderItem(i)" *ngIf="orderItems.length > 1">❌ Remove</button>
            </div>

            <div class="mb-3">
                <label class="form-label">Barcode</label>
                <input type="text" class="form-control" [(ngModel)]="item.barcode" name="barcode-{{i}}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Quantity</label>
                <input type="number" class="form-control" [(ngModel)]="item.quantity" name="quantity-{{i}}" required>
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-secondary" (click)="addOrderItem()">➕ Add Sale Item</button>
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
</div>
