<div class="container mt-4">
    <h3>Create Order</h3>
    
    <form (ngSubmit)="submitForm()">
        <div *ngFor="let item of saleItems; let i = index" class="border p-3 mb-3">
            <h5>Sale Item {{ i + 1 }}</h5>
            <div class="mb-3">
                <label class="form-label">Barcode</label>
                <input type="text" class="form-control" [(ngModel)]="item.barcode" name="barcode{{i}}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Quantity</label>
                <input type="number" class="form-control" [(ngModel)]="item.quantity" name="quantity{{i}}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Date</label>
                <input type="date" class="form-control" [(ngModel)]="item.date" name="date{{i}}" required>
            </div>
        </div>

        <button type="button" class="btn btn-secondary" (click)="addSaleItem()">âž• Add Sale Item</button>
        <button type="submit" class="btn btn-success mt-3 ms-2">Submit</button>
    </form>
</div>
