<div class="container mt-4">
    <h3>Create Product</h3>
    
    <form (ngSubmit)="submitForm()">
        <div class="mb-3">
            <label class="form-label">Client Name</label>
            <input type="text" class="form-control" [(ngModel)]="formData.clientName" name="clientName" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="text" class="form-control" [(ngModel)]="formData.productName" name="productName" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Barcode</label>
            <input type="text" class="form-control" [(ngModel)]="formData.barcode" name="barcode" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" class="form-control" [(ngModel)]="formData.price" name="price" required>
        </div>

        <button type="submit" class="btn btn-success mt-3">Submit</button>
    </form>
</div>
