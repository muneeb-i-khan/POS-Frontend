<div class="d-flex justify-content-between align-items-center mb-3">

  <app-search-bar [columns]="columns" (searchChange)="onSearchChange($event)"></app-search-bar>


  <div class="w-50 d-flex gap-2">
    <div>
      <label class="fw-bold">ðŸ“… Start Date:</label>
      <input type="date" class="form-control" [(ngModel)]="startDate">
    </div>
    <div>
      <label class="fw-bold">ðŸ“… End Date:</label>
      <input type="date" class="form-control" [(ngModel)]="endDate">
    </div>
  </div>
</div>

<table class="table table-bordered">
  <thead>
    <tr>
      <th *ngFor="let col of columns">{{ col.header }}</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of filteredData(); let i = index">
      <td *ngFor="let col of columns">
        <span>{{ row[col.field] }}</span>
      </td>
      <td>
        <button class="btn btn-info btn-sm" [routerLink]="['/app/order-details', row['id']]">
          View
        </button>
        <button class="btn btn-primary btn-sm ms-2" (click)="row['id'] !== undefined ? downloadInvoice(row['id']) : null">
          ðŸ“„ Download Invoice
        </button>
      </td>
    </tr>
  </tbody>
</table>

  <!-- Pagination Controls -->
  <div class="d-flex justify-content-center mt-3">
    <button class="btn btn-sm btn-primary me-2" (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 0">
      Previous
    </button>
    <span class="align-self-center">Page {{ currentPage + 1 }} of {{ totalPages }}</span>
    <button class="btn btn-sm btn-primary ms-2" (click)="goToPage(currentPage + 1)" 
            [disabled]="(currentPage + 1) * pageSize >= totalItems">
      Next
    </button>
  </div>
