<div class="d-flex justify-content-between align-items-center mb-3">

  <app-search-bar [columns]="columns" (searchChange)="onSearchChange($event)"></app-search-bar>


  <div class="w-50 d-flex gap-2">
    <div>
      <label class="fw-bold">ðŸ“… Start Date:</label>
      <input type="date" class="form-control" [(ngModel)]="startDate">
    </div>
    <div>
      <label class="fw-bold">ðŸ“… End Date:</label>
      <input type="date" class="form-control" [(ngModel)]="endDate">
    </div>
  </div>
</div>


<table class="table table-bordered">
  <thead>
    <tr>
      <th *ngFor="let col of columns">{{ col.header }}</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of filteredData(); let i = index">
      <td *ngFor="let col of columns">
        <span>{{ row[col.field] }}</span>
      </td>
      <td>
        <button class="btn btn-info btn-sm" [routerLink]="['/app/order-details', row['id']]">
          View
        </button>
      </td>
    </tr>
  </tbody>
</table>
