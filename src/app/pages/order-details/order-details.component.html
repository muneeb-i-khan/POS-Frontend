<div class="container mt-4">
  <h2>Order Details - Order ID: {{ orderId }}</h2>

  <table class="table table-hover table-bordered text-center align-middle mt-3">
    <thead class="table-dark">
      <tr>
        <th>Barcode</th>
        <th>Quantity</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Selling Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.barcode }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.prodName }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.sellingPrice }}</td>
      </tr>
    </tbody>
  </table>
</div>
