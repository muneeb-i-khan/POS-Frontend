<div class="container mt-4">
    <h2>Order Details - Order ID: {{ orderId }}</h2>
  
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Barcode</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of saleItems">
          <td>{{ item.barcode }}</td>
          <td>{{ item.price }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.date }}</td>
        </tr>
      </tbody>
    </table>
  </div>
