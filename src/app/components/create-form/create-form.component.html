<div class="container mt-4">
    <h3>Create {{ entity }}</h3>
    
    <form (ngSubmit)="submitForm()">
      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
      
      <!-- Client Form -->
      <div *ngIf="entity === 'Client'">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" [(ngModel)]="formData.name" name="name" required>
          <div *ngIf="formData.name?.length === 0" class="text-danger">Name is required.</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" [(ngModel)]="formData.description" name="description" required></textarea>
          <div *ngIf="formData.description?.length === 0" class="text-danger">Description is required.</div>
        </div>
      </div>
  
      <!-- Product Form -->
      <div *ngIf="entity === 'Product'">
        <div class="mb-3">
          <label class="form-label">Client Name</label>
          <input type="text" class="form-control" [(ngModel)]="formData.clientName" name="clientName" required>
          <div *ngIf="formData.clientName?.length === 0" class="text-danger">Client Name is required.</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Product Name</label>
          <input type="text" class="form-control" [(ngModel)]="formData.name" name="productName" required>
          <div *ngIf="formData.name?.length === 0" class="text-danger">Product Name is required.</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Barcode</label>
          <input type="text" class="form-control" [(ngModel)]="formData.barcode" name="barcode" required>
          <div *ngIf="formData.barcode?.length === 0" class="text-danger">Barcode is required.</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Price</label>
          <input type="number" class="form-control" [(ngModel)]="formData.price" name="price" required>
          <div *ngIf="formData.price === '' || formData.price <= 0" class="text-danger">A positive price is required.</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Upload TSV File</label>
          <input type="file" class="form-control" (change)="onFileSelected($event)">
        </div>
      </div>

      <!-- Inventory Form -->
      <div *ngIf="entity === 'Inventory'">
        <div class="mb-3">
          <label class="form-label">Barcode</label>
          <input type="text" class="form-control" [(ngModel)]="formData.barcode" name="barcode" required>
          <div *ngIf="formData.barcode?.length === 0" class="text-danger">Barcode is required.</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Quantity</label>
          <input type="number" class="form-control" [(ngModel)]="formData.quantity" name="quantity" required>
          <div *ngIf="formData.quantity == '' || formData.quantity <= 0" class="text-danger">Positive quantity is required.</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Upload TSV File</label>
          <input type="file" class="form-control" (change)="onFileSelected($event)">
        </div>
      </div>

      <!-- Consolidated Buttons Section -->
      <div class="mt-3">
        <button type="submit" class="btn btn-success">Submit</button>
        <button *ngIf="entity === 'Product' || entity === 'Inventory'" 
                type="button" 
                class="btn btn-primary ms-2" 
                (click)="uploadTSV()">
          Upload TSV
        </button>
        <button *ngIf="entity === 'Product' || entity === 'Inventory'" type="button" class="btn btn-info ms-2" (click)="openTsvModal(entity)">View Sample TSV</button>
      </div>
   <!-- Sample TSV Modal -->
   <app-sample-tsv-modal 
   [isOpen]="isTsvModalOpen"
   [sampleContent]="sampleTsvContent"
   (modalClosed)="closeTsvModal()">
 </app-sample-tsv-modal>
    </form>
  </div>
