<div class="d-flex justify-content-between align-items-center mb-3">
  <!-- Search Bar (Reused Component) -->
  <app-search-bar [columns]="columns" (searchChange)="onSearchChange($event)"></app-search-bar>

  <!-- Sorting Dropdown -->
  <div class="w-25">
    <label class="fw-bold">ðŸ“Œ Sort by:</label>
    <select class="form-select" [(ngModel)]="sortField">
      <option value="" disabled selected>Choose a column</option>
      <option *ngFor="let col of columns" [value]="col.field">{{ col.header }}</option>
    </select>
  </div>
</div>

<!-- Table -->
<table class="table table-bordered">
  <thead>
    <tr>
      <th *ngFor="let col of columns" (click)="setSort(col.field)">
        {{ col.header }} <span *ngIf="sortField === col.field">ðŸ”¼</span>
      </th>
      <th>Actions</th>  
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of filteredData(); let i = index">
      <td *ngFor="let col of columns">
        <ng-container *ngIf="row.isEditing && isEditableField(col.field)">
          <input [(ngModel)]="row[col.field]" name="{{ col.field + '-' + i }}" class="form-control" />
        </ng-container>
        <span *ngIf="!row.isEditing || !isEditableField(col.field)">{{ row[col.field] }}</span>
      </td>
      <td>
        <button class="btn btn-sm btn-success me-2" (click)="editRow(i)">
          {{ row.isEditing ? 'Save' : 'Edit' }}
        </button>
        <button class="btn btn-sm btn-danger" (click)="deleteRow(row.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
