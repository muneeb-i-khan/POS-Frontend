<div class="container">
  <!-- Error Message Box -->
  <div *ngIf="showError" class="alert alert-danger mt-3 mb-3 fade show" role="alert">
    <strong>Error:</strong> {{ errorMessage }}
  </div>

  <!-- Create button -->
  <div *ngIf="entity !== 'Day Sales Report' && entity !== 'Sales Report'" class="d-flex mt-3 mb-3">
    <button class="btn btn-success px-4 py-2 shadow-sm" (click)="onCreate()">
      <i class="fas fa-plus-circle me-2"></i> Create {{ entity }}
    </button>
  </div>

  <!-- Responsive Table -->
    <table class="table table-hover table-bordered text-center align-middle">
      <thead class="table-dark">
        <tr>
          <th *ngFor="let col of columns" (click)="setSort(col.field)" class="sortable">
            {{ col.header }} <span *ngIf="sortField === col.field">ðŸ”¼</span>
          </th>
          <!-- Only show Actions column for entities that are not reports -->
          <th *ngIf="entity !== 'Sales Report' && entity !== 'Day Sales Report'">Actions</th>  
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of filteredData(); let i = index">
          <td *ngFor="let col of columns">
            <ng-container *ngIf="row.isEditing && isEditableField(col.field)">
              <input [(ngModel)]="row[col.field]" name="{{ col.field + '-' + i }}" class="form-control text-center" />
            </ng-container>
            <span *ngIf="!row.isEditing || !isEditableField(col.field)">{{ row[col.field] }}</span>
          </td>
          <!-- Only show Actions column for entities that are not reports -->
          <td *ngIf="entity !== 'Sales Report' && entity !== 'Day Sales Report'">
            <button class="btn btn-sm btn-primary me-1" (click)="editRow(i)">
              <i class="fas fa-edit"></i> {{ row.isEditing ? 'Save' : 'Edit' }}
            </button>
          </td>
        </tr>
      </tbody>
    </table>

  <!-- Pagination Controls -->
  <div class="d-flex justify-content-center mt-3">
    <button *ngIf="currentPage > 0" class="btn btn-sm btn-primary me-2" (click)="goToPage(currentPage - 1)">
      Previous
    </button>
    <span class="align-self-center">Page {{ currentPage + 1 }} of {{ totalPages }}</span>
    <button *ngIf="currentPage < totalPages - 1" class="btn btn-sm btn-primary ms-2" (click)="goToPage(currentPage + 1)">
      Next
    </button>
  </div>
</div>
<!-- End of Selection -->
