<table class="table table-bordered">
  <thead>
    <tr>
      <th *ngFor="let col of columns">{{ col.header }}</th>
      <th>Actions</th>  
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of data; let i = index">
      <td *ngFor="let col of columns">
        <ng-container *ngIf="row.isEditing && isEditableField(col.field)">
          <input [(ngModel)]="row[col.field]" name="{{col.field + '-' + i}}" class="form-control" />
        </ng-container>
        <span *ngIf="!row.isEditing || !isEditableField(col.field)">{{ row[col.field] }}</span>
      </td>
      <td>
        <button class="btn btn-sm btn-success me-2" (click)="editRow(i)">
          {{ row.isEditing ? 'Save' : 'Edit' }}
        </button>
        <button class="btn btn-sm btn-danger" (click)="deleteRow(row.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
